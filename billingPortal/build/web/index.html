<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/mainPage.css">
</head>
<body>
<!-- Header -->    
  <header class="sticky-top">
      <div class="firstRowHeader"></div>
      <div class="secondRowHeader">
          <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand mx-5" href="#">
                <img class="orange" src="./img/logo-orange.png" alt="logo-orange">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>                
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01"></div>
          </nav>        
      </div>
  </header>
<!-- Header -->
<!-- Login Check -->
  <div class="container">
    <form id="login" class="login">
      <span class="loginTitle">Login</span>
      <div class="userName">
        <span>User Name</span>
        <input type="text" aria-placeholder="*Admin" placeholder="UserName" name="adminName" required/>
      </div>
      <div class="password">
        <span>Password</span>
        <input type="password" aria-placeholder="*Admin" placeholder="Password" name="password" required/>
      </div>
      <div class="submit">
        <input id="su" class="sub" type="submit" value="Log In"/>
      </div>            
    </form>
  </div>
<!-- Login Check -->
<!-- Footer -->
  <footer class="container-fluid footerOrange">
    <p class="text-center">Welcome to Admin Portal of Orange Mobile Services</ps>
  </footer>
<!-- Footer -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./js/all.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>    
</body>
</html>
